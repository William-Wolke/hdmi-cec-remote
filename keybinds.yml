# Keybindings configuration for labwc
# This file is used to generate rc.xml
# remote_button field is for reference when configuring flirc

keybinds:
  # Browser shortcuts - streaming services
  - key: "W-1"
    action: browser
    url: "https://www.svtplay.se/kanaler/svt1?start=auto"
    remote_button: "1"

  - key: "W-2"
    action: browser
    url: "https://www.svtplay.se/kanaler/svt2?start=auto"
    remote_button: "2"

  - key: "W-3"
    action: browser
    url: "https://www.svtplay.se/kanaler/kunskapskanalen?start=auto"
    remote_button: "3"

  - key: "W-4"
    action: browser
    url: "https://tv4play.se/kanaler"
    remote_button: "4"

  - key: "W-5"
    action: browser
    url: "https://www.svtplay.se/kanaler/svtbarn?start=auto"
    remote_button: "5"

  - key: "W-6"
    action: browser
    url: "http://192.168.0.129:3000"
    remote_button: "6"

  # Color buttons (F1-F4)
  - key: "W-F1"
    action: browser
    url: "http://192.168.0.129:8096/web/#/home.html"
    remote_button: "Blue"
    comment: "Jellyfin"

  - key: "W-F2"
    action: browser
    url: "https://www.tv4play.se/"
    remote_button: "Red"
    comment: "TV4 Play"

  - key: "W-F3"
    action: browser
    url: "https://www.svtplay.se/"
    remote_button: "Green"
    comment: "SVT Play"

  - key: "W-F4"
    action: browser
    url: "https://www.youtube.com/"
    remote_button: "Yellow"
    comment: "YouTube"

  # D-pad navigation - direct mouse control via ydotool
  - key: "W-i"
    action: execute
    command: "ydotool mousemove -- 0 -30"
    remote_button: "D-pad Up"

  - key: "W-k"
    action: execute
    command: "ydotool mousemove -- 0 30"
    remote_button: "D-pad Down"

  - key: "W-j"
    action: execute
    command: "ydotool mousemove -- -30 0"
    remote_button: "D-pad Left"

  - key: "W-l"
    action: execute
    command: "ydotool mousemove -- 30 0"
    remote_button: "D-pad Right"

  - key: "W-space"
    action: execute
    command: "ydotool click 0xC0"
    remote_button: "Select/OK"
    comment: "Left click"

  # Channel up/down - scroll
  - key: "W-A-Up"
    action: scroll
    direction: up
    remote_button: "Channel Up"

  - key: "W-A-Down"
    action: scroll
    direction: down
    remote_button: "Channel Down"

  # Other controls
  - key: "W-BackSpace"
    action: keypress
    keys: ["BackSpace"]
    remote_button: "Exit"

  #   keys: ["Alt", "Left"]
  #   remote_button: "Return"
  #   comment: "Browser back, set in flirc but not in labwc rc.xml"

# Browser settings
browser:
  command: "chromium"
  args:
    - "--kiosk"
    - "--noerrdialogs"
    - "--disable-infobars"
    - "--password-store=basic"
    - "--enable-spatial-navigation"
    - "--enable-features=KeyboardFocusableScrollers"
